<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Jquery Bing Maps Sample</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  
	  <script src="https://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">
			google.load("jquery", "1.4.2");
			google.load("jqueryui", "1.8.2");
		</script>
	  
      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script>
	  <script type="text/javascript" src="jquery.bingmaps.js"></script>
	  
		<script type="text/javascript">
			$(document).ready(function(){
				$("#map").bingMaps({enableRouting:false, displayZoom: true});

			});
		</script>

		<link href="jquery.bingmaps.css" rel="stylesheet" type="text/css" />
		
	 </head>
   <body>
	<div id="map">
		<div >
		<dl>
			<div class="location mapBtn">
				<dt lat="38.53701730537018" lng="-121.7490667104721">Mrak Hall</dt>
				<dd>Home of AG Dean's Office</dd>
			</div>
			<div class="location mapBtn">
				<dt lat="38.539411128558385" lng="-121.74984186887741">Shields Library</dt>
				<dd>The Main Library of Davis</dd>
			</div>
			<div class="location mapBtn">
				<dt class="location" lat="38.53371491546687" lng="-121.74778461456299">South Entry Parking Structure</dt>
				<dd>Main Parking Structure for guests</dd>
			</div>
			<div class="location mapBtn defaultLocation">
				<dt lat="38.54198948702892" lng="-121.74997329711914">Memorial Union</dt>
			</div>
			<div class="location mapBtn">
				<dt lat="38.544523698853574" lng="-121.75756931304932">Bixby Hall</dt>
				<dd>Dorms</dd>
			</div>
			<div class="location mapBtn">
				<dt lat="38.54219088461238" lng="-121.75881385803223">The ARC</dt>
			</div>
		</dl>
		</div>
	</div>
   </body>
</html>
